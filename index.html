<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> mmaurogg's ToDo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <script src="./main.js" type="module"></script>
</head>
<body>

    <div class="container w-75">
        <h1 class="align-center">To Do List by mmaurogg</h1>
        <hr>
        <div id="list-container"></div>
        <button type="button" class="btn btn-outline-primary rounded-pill" id="btn-add-task">&#10133</button>

    </div>


    <template id="list-template">

        <div class="alert alert-success alert-dismissible" role="alert">
               <input type="text" id="title" name="title" class="border-0 bg-transparent w-75" placeholder="">
               <button type="button" class="btn-add-todo border-0 bg-transparent float-end">&#10133</button>
               <button type="button" class="btn-close" id="btn-delete-list" aria-label="Close"></button>
            <div class="toDo" id="toDos"> </div>
        </div>

    </template>

    <template id="toDo-template">

        <li class="list-group-item">
            <form class="alert alert-success alert-dismissible border-0 " role="alert">
                <input class="checkbox" type="checkbox" name="finish" id="finish" value="done">
                <input type="text" id="toDo" name="todo" class="toDo border-0 bg-transparent w-75">
                <button type="button" class="btn-delete-toDo btn-close" aria-label="Close"></button>
            </form> 
        </li>


    </template>



</body>
</html>
